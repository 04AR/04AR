name: GitHub Metrics

on:
  # Update once a day
  schedule: [{cron: "0 0 * * *"}]
  # Or update manually from Actions tab
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    environment: 
      name: production
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # Replace with your username
          token: ${{ secrets.METRICS_TOKEN }}
          user: 04AR
          template: classic
          base: header, activity, community, repositories
          config_timezone: Asia/Kolkata

          # Commit charts
          plugin_habits: yes
          plugin_habits_facts: yes
          plugin_habits_charts: yes

          # Isometric commit calendar
          plugin_isocalendar: yes

          # ðŸˆ·Languages activity (by commits)
          plugin_languages: yes
          plugin_languages_indepth: yes
          plugin_languages_ignored: jupyter notebook, HTML, CSS
          # plugin_languages: yes
          # plugin_languages_sections: most-used, recently-used
          # plugin_languages_indepth: yes
          # plugin_languages_recent_load: 400
          # plugin_languages_recent_days: 30
          # plugin_languages_analysis_timeout: 15
          # plugin_languages_categories: commit

          # anime
          plugin_anilist: yes
          plugin_anilist_user: dummie04
          plugin_anilist_medias: anime, manga
          plugin_anilist_sections: characters, favorites, reading, watching
          plugin_anilist_limit: 4
          plugin_anilist_shuffle: yes
          plugin_anilist_limit_characters: 22
