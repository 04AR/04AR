name: GitHub Metrics

on:
  # Update once a day
  schedule: [{cron: "0 0 * * *"}]
  # Or update manually from Actions tab
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    environment: 
      name: production
    permissions:
      contents: write
    steps:
      - name: general
        uses: lowlighter/metrics@latest
        with:
          # Replace with your username
          token: ${{ secrets.METRICS_TOKEN }}
          user: 04AR
          template: classic
          base: header, activity, repositories
          config_timezone: Asia/Kolkata
          filename: general.svg
          config_order: base.header, base.activity, base.repositories, isocalendar, languages, topics

          # Isometric commit calendar
          plugin_isocalendar: yes

          # ðŸˆ·Languages activity (by commits)
          plugin_languages: yes
          plugin_languages_indepth: yes
          plugin_languages_ignored: jupyter notebook, HTML, CSS
          plugin_languages_details: lines, bytes-size, percentage
          plugin_languages_sections: most-used, recently-used

          #Stared icons
          plugin_topics: yes
          plugin_topics_mode: icons
          
      - name: media
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          filename: media.svg
          config_order: base.header, isocalendar, languages
          # anime
          plugin_anilist: yes
          plugin_anilist_user: dummie04
          plugin_anilist_medias: anime, manga
          plugin_anilist_sections: characters, favorites, reading, watching
          plugin_anilist_limit: 4
          plugin_anilist_shuffle: yes
          plugin_anilist_limit_characters: 22
